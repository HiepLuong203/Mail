<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đôi Lời Tâm Sự</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        width: 80%;
        max-width: 900px;
      }
      .letter {
        font-size: 28px;
        white-space: pre-line;
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Tâm Sự Gửi Em</h2>
      <p class="letter" id="letter"></p>
    </div>

    <script>
      const text = `chào em
đúng 8 năm chơi với nhau rồi ha
đạp xe chở em đi học từ c1
trẻ trâu chơi súng nước, trốn lên nóc nhà chơi 
chuyện gì c cũng kể với em , mà em rất ít khi kể với chị 
em hay cho rằng mình ổn, toàn đi bảo vệ chị à
em nói chị lấy chồng em đi 10 cây vàng mà
c kh muốn mất em , nhưng c kh thể làm đc gì, c kh muốn em chết dần chết mòn, xin lỗi em vì chị kh thể giúp được gì, mong rằng em đến thế giới bên kia luôn theo dõi c, chắc là lúc đó em kh còn đâu nữa ha, yên tâm yên nghỉ nha, yêu em`;
      let index = 0;

      function typeText() {
        if (index < text.length) {
          document.getElementById("letter").innerHTML += text.charAt(index);
          index++;
          setTimeout(typeText, 50);
        }
      }

      window.onload = typeText;
    </script>
  </body>
</html>
