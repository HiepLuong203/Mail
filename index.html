<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đôi Lời Tâm Sự</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        width: 80%;
        max-width: 900px;
      }
      .letter {
        font-size: 28px;
        white-space: pre-line;
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Tâm Sự Gửi Em</h2>
      <p class="letter" id="letter"></p>
    </div>

    <script>
      const text = ``;
      let index = 0;

      function typeText() {
        if (index < text.length) {
          document.getElementById("letter").innerHTML += text.charAt(index);
          index++;
          setTimeout(typeText, 50);
        }
      }

      window.onload = typeText;
    </script>
  </body>
</html>
