<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đôi Lời Tâm Sự</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        width: 80%;
        max-width: 600px;
      }
      .letter {
        font-size: 18px;
        white-space: pre-line;
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Đôi Lời Gửi Idol (Em là fan chị)</h2>
      <p class="letter" id="letter"></p>
    </div>

    <script>
      const text = `Xin chào chị gái dễ thương nhưng lại dễ khóc ^_^
        
Mong rằng chị luôn mạnh khỏe và hạnh phúc. Dù mai này có thể sẽ có chuyện khiến 2 đứa không còn thân, không còn nói chuyện với nhau. Có rất nhiều lí do khiến mình mất đi 1 mối quan hệ nhưng em sẽ trân trọng những trải nghiệm kì lạ chị mang đến cho em :))).

Hãy giữ gìn sức khỏe và đừng quên rằng chị luôn có em cạnh!

Thân yêu! Mãi Là Fan Idol

[Em của chị]`;
      let index = 0;

      function typeText() {
        if (index < text.length) {
          document.getElementById("letter").innerHTML += text.charAt(index);
          index++;
          setTimeout(typeText, 50);
        }
      }

      window.onload = typeText;
    </script>
  </body>
</html>
